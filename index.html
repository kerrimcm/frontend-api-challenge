<!DOCTYPE html>
<head>
    <title>Chitter</title>
    <link rel="stylesheet" href="public/stylesheet.css">
</head>
<body>
    <img src="http://cdn.onlinewebfonts.com/svg/img_73625.png" alt="bird">
    <h1>Chitter Feed</h1>
    <h1 id="user-handle-appear"></h1>
  <div class="feed" id="peep-feed">
  </div>
    <div id="sign-up-page" class="sign-up-box">
        <h3>Sign up to become a Peep</h3>
        <h1 id="user-handle-appear"></h1>
          <form id="add-new-user" class="form">
              <input type="text" placeholder="Enter your handle" id="user-handle" class="signup-text-input">
              <br>
              <input type="password" placeholder="Enter your password" id="user-password">
              <br>
              <input type="submit" value="Sign up">
          </form>
    </div>
  <script src="src/user.js"></script>
  <script src="src/chitterInterface.js"></script>
</body>
</html>
